name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # REVERTIR: Volvemos a la acción que SÍ existe y conocemos
      - name: Setup Godot
        uses: firebelley/godot-export@v4.0.0 # Versión estable y funcional
        with:
          # Especificamos las URLs de descarga correctas para Godot 4.2.1
          godot_executable_download_url: 'https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_linux.x86_64.zip'
          godot_export_templates_download_url: 'https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz'
          # ¡No olvidar la ruta a tu proyecto!
          relative_project_path: 'fnf-2n-try'

      - name: Export Android APK
        run: |
          cd fnf-2n-try
          godot --headless --export-release "Android" "MusicalSniffle.apk"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MusicalSniffle-APK
          path: fnf-2n-try/MusicalSniffle.apk
