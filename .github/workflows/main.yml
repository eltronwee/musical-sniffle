name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Godot Executable
        # Descargamos el ejecutable directamente con wget y lo renombramos
        run: |
          mkdir -p ~/.local/share/godot
          wget -O ~/.local/share/godot/Godot_v4.2.1-stable_linux.x86_64.zip https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_linux.x86_64.zip
          unzip -j ~/.local/share/godot/Godot_v4.2.1-stable_linux.x86_64.zip 'Godot_v4.2.1-stable_linux.x86_64' -d ~/.local/share/godot/
          chmod +x ~/.local/share/godot/Godot_v4.2.1-stable_linux.x86_64

      - name: Download Export Templates
        # Descargamos las plantillas de exportaci√≥n para Android
        run: |
          wget -O ~/.local/share/godot/templates.zip https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/export_templates
          unzip ~/.local/share/godot/templates.zip -d ~/.local/share/godot/export_templates/

      - name: Export Android APK
        # Llamamos directamente al ejecutable que descargamos
        run: |
          cd fnf-2n-try
          ~/.local/share/godot/Godot_v4.2.1-stable_linux.x86_64 --headless --export-release "Android" "MusicalSniffle.apk"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MusicalSniffle-APK
          path: fnf-2n-try/MusicalSniffle.apk
