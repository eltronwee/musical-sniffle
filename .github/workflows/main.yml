name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Paso actualizado: Utiliza una acción específica y probada
      - name: Setup Godot and Export Templates
        uses: barichello/godot-export@v2.14.0
        with:
          godot_version: '4.2.1-stable'
          # Especifica la ruta a tu proyecto dentro del repositorio
          relative_project_path: 'fnf-2n-try'

      - name: Export Android APK
        run: |
          cd fnf-2n-try
          # Usa 'godot_executable' que es el nombre del archivo binario descargado por la acción
          ./godot_executable --headless --export-release "Android" "MusicalSniffle.apk"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MusicalSniffle-APK
          path: fnf-2n-try/MusicalSniffle.apk
