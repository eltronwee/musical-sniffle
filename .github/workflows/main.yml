name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ¡CORRECCIÓN AQUÍ! Un solo guión, y 'uses' alineado con 'name'.
      - name: Setup Godot
        uses: firebelley/godot-export@v5.0.0
        with:
          godot_version: '4.2.1-stable'

      - name: Export Android APK
        run: |
          godot --headless --export-release "Android" "MusicalSniffle.apk"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MusicalSniffle-APK
          path: MusicalSniffle.apk
