name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Godot and Templates
        run: |
          mkdir -p ~/.local/share/godot
          wget -q -O ~/godot.zip https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_linux.x86_64.zip
          unzip -q -j ~/godot.zip 'Godot_v4.2.1-stable_linux.x86_64' -d ~/.local/share/godot/
          chmod +x ~/.local/share/godot/Godot_v4.2.1-stable_linux.x86_64
          wget -q -O ~/templates.tpz https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          mkdir -p ~/temp_templates
          unzip -q ~/templates.tpz -d ~/temp_templates/
          mkdir -p ~/.local/share/godot/export_templates/4.2.1.stable/
          cp -r ~/temp_templates/templates/* ~/.local/share/godot/export_templates/4.2.1.stable/
          ls -la ~/.local/share/godot/export_templates/4.2.1.stable/android_*

      # ¡PASO CORREGIDO AQUÍ! Nota la sangría correcta (6 espacios desde el margen)
      - name: Export Android APK
        run: |
          cd fnf-2n-try
          # Comando que fuerza el paquete
          ~/.local/share/godot/Godot_v4.2.1-stable_linux.x86_64 --headless \
            --export-release "Android" "MusicalSniffle.apk" \
            --export-option "application/package/unique_name" "com.eltron111.musicalsniffle.app"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MusicalSniffle-APK
          path: fnf-2n-try/MusicalSniffle.apk
